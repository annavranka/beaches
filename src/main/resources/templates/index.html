<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../static/css/styly.css"
          th:href="${'css/styly.css'}"/>
    <link rel="icon" href="../static/images/favicon.png"
          th:href="${'images/favicon.png'}"/>
    <title>Beaches</title>
</head>
<body>
    <div class="page">

        <h1>Beaches in Italy and Greece</h1>
        <h2>Take our test</h2>
        <form method="post">

            <div th:each= "image, iterator : ${beachList}" class="item">
                <img src="../static/images/beaches/beach1.png"
                     th:src="@{'/images/beaches/'+ ${image}}" alt="Beach">
                <div class="radiobuttons">
                    <label>
                        <input type="radio" name="answers[0]"
                        th:name="'answers['+ ${iterator.index}+']'" value="true" checked="checked"/>
                        Italy
                    </label>
                    <label>
                        <input type="radio" name="answers[0]"
                               th:name="'answers['+ ${iterator.index}+']'" value="false"/>
                        Greece
                    </label>
                </div>
            </div>

            <div th:remove="all" class="item">
                <img src="../static/images/beaches/beach2.png" alt="Beach">
                <div class="radiobuttons">
                    <label>
                        <input type="radio" name="answers[1]" value="true" checked="checked"/>
                        Italy
                    </label>
                    <label>
                        <input type="radio" name="answers[1]" value="false"/>
                        Greece
                    </label>
                </div>
            </div>

            <div class="submit">
                <input type="submit" value="Check your score"/>
            </div>
        </form>
    </div>
</body>
</html>
